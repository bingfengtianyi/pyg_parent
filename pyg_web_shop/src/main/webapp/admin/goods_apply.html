<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>秒杀商品申请</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script src="../js/controller/seckillGoodsController.js"></script>
    <script src="../js/service/seckillGoodsService.js"></script>


</head>

<!--<body class="hold-transition skin-red sidebar-mini" >-->
<body ng-app="pinyougou" ng-controller="seckillGoodsController" ng-init="findList()">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">秒杀商品申请</h3>
</div>

<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">
        <!--工具栏-->
        <div class="box-tools pull-left">
            <div class="has-feedback">
                <a type="button" href="seckillGoods_edit.html" class="btn btn-default">新增秒杀商品</a>
                <!--状态：<select ng-model="searchEntity.auditStatus">-->
                <!--<option value="">全部</option>-->
                <!--<option value="0">未申请</option>-->
                <!--<option value="1">审核通过</option>-->
                <!--<option value="2">审核未通过</option>-->
            <!--</select>-->
                <!--<button class="btn btn-default" ng-click="reloadList()">查询</button>-->
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <!--<th class="" style="padding-right:0px">-->
                    <!--<input id="selall" type="checkbox" class="icheckbox_square-blue">-->
                <!--</th>-->
                <th class="sorting">商品ID</th>
                <th class="sorting">商品名称</th>
                <th class="sorting">商品原价</th>
                <th class="sorting">秒杀价格</th>
                <th class="sorting">秒杀数量</th>
                <th class="sorting">状态</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <!--<td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>-->
                <td>{{entity.goodsId}}</td>
                <td>{{entity.title}}</td>
                <td>{{entity.price}}</td>
                <td>{{entity.costPrice}}</td>
                <td>{{entity.num}}</td>
                <td>{{entity.status}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" ng-click="findById(entity.id)" data-toggle="modal"
                            onclick="alert('申请已提交')" data-target="#editModal">提交申请
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
</body>

</html>
