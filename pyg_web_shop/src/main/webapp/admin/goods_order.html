<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>秒杀订单查询</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">

    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script src="../js/controller/seckillGoodsOrderController.js"></script>
    <script src="../js/service/seckillGoodsOrderService.js"></script>


</head>

<!--<body class="hold-transition skin-red sidebar-mini" >-->
<body ng-app="pinyougou" ng-controller="seckillGoodsOrderControllers" ng-init="findOrderList()">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">秒杀订单查询</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">
        <!--工具栏-->
        <!--<div class="box-tools pull-left">-->
        <!--<div class="has-feedback">-->
        <!--状态：<select ng-model="searchEntity.auditStatus">-->
        <!--<option value="">全部</option>-->
        <!--<option value="0">未申请</option>-->
        <!--<option value="1">审核通过</option>-->
        <!--<option value="2">审核未通过</option>-->
        <!--<option value="3">关闭</option>-->
        <!--</select>-->
        <!--<button class="btn btn-default" ng-click="reloadList()">查询</button>-->
        <!--</div>-->
        <!--</div>-->
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <!--<th class="" style="padding-right:0px">-->
                    <!--<input id="selall" type="checkbox" class="icheckbox_square-blue">-->
                <!--</th>-->
                <th class="sorting">商品ID</th>
                <th class="sorting">用户</th>
                <th class="sorting">支付金额</th>
                <th class="sorting">支付时间</th>
                <th class="sorting">收货人</th>
                <th class="sorting">收货人地址</th>
                <th class="sorting">收货人电话</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <!--<td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>-->
                <td>{{entity.seckillId}}</td>
                <td>{{entity.userId}}</td>
                <td>{{entity.money}}</td>
                <td>{{entity.payTime}}</td>
                <td>{{entity.receiver}}</td>
                <td>{{entity.receiverAddress}}</td>
                <td>{{entity.receiverMobile}}</td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
